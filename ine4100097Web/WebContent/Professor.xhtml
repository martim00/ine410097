<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>
	<f:view>
		<h:form id="Professor">
			<p:panelGrid>
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">Cadastrar Profesor</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:outputLabel value="Nome:" />
					</p:column>
					<p:column>
						<p:inputText />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column colspan="2">
						<p:pickList value="#{professorBean.areaConhecimento}"
							var="conhecimento" itemLabel="#{conhecimento}"
							itemValue="#{conhecimento}">
							<f:facet name="sourceCaption">Áreas Disponiveis</f:facet>
							<f:facet name="targetCaption">Áreas do Professor</f:facet>
						</p:pickList>
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="2">
							<p:commandButton value="Cadastrar" style="float:right;" ajax="false"/>
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
