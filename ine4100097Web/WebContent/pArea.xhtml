<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<h:form id="AreaForm">
			<p:commandButton id="insert" value="Inserir" action="#{areaBean.inserir()}" ajax="false">
			</p:commandButton>
			<p:separator />
			<p:dataTable var="area" value="#{areaBean.listaAreas}">
				<p:column headerText="ID">
					#{area.id}
				</p:column>
				<p:column headerText="Nome da Area de Conhecimento">
					#{area.nomeArea}
				</p:column>
				<p:column style="width:4%">
					<p:commandButton id="selectButton" update=":AreaForm:panel"
						oncomplete="dialog.show()" icon="ui-icon-search" title="View">
						<f:setPropertyActionListener value="#{area}"
							target="#{areaBean.areaSelecionada}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:dialog header="Detalhe Area Conhecimento" widgetVar="dialog"
				resizable="false" id="areaDlg" showEffect="fade"
				hideEffect="explode" modal="true">
				<h:panelGrid id="panel" columns="2">
					<h:outputText value="Codigo:" />
					<p:inputText value="#{areaBean.areaSelecionada.id}" />
					<h:outputText value="Nome:" />
					<p:inputText value="#{areaBean.areaSelecionada.nomeArea}" />
				</h:panelGrid>
				<h:commandButton value="Atualizar" onclick="dialog.hide()" />
				<h:commandButton value="Excluir" onclick="dialog.hide()" />
			</p:dialog>
		</h:form>
	</f:view>
</h:body>
</html>
